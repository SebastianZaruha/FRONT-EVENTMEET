<nav class="relative bg-transparent z-10 w-full">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="w-full flex justify-between items-center p-4 max-w-screen-xl mx-auto"> 
      
      <!-- Botón menú móvil -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="toggleMenu()"
        >
          <span class="sr-only">Abrir menú</span>
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Logo y enlaces de navegación -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0">
          <a href="/" class="text-white text-lg font-bold">EventMeet</a>
        </div>

        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a href="/eventos" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Eventos</a>
            <a href="/contacto" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contacto</a>
          </div>
        </div>
      </div>

      <!-- Sección de usuario -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <div class="relative ml-3">
          <ng-container *ngIf="isLoggedIn(); else loggedOut">
            <!-- Avatar del usuario -->
            <button
              type="button"
              class="relative flex text-sm rounded-full bg-gray-800 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2"
              (click)="toggleMenu()"
            >
              <span class="sr-only">Abrir menú de usuario</span>
              <img class="w-8 h-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Foto de perfil">
            </button>

            <!-- Dropdown del usuario -->
            <div *ngIf="!isMenuHidden" class="absolute right-0 z-10 mt-2 w-48 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
              <div class="py-1">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700">Tu perfil</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" (click)="logout()">Salir</a>
              </div>
            </div>
          </ng-container>

          <!-- Botón de inicio de sesión si no está autenticado -->
          <ng-template #loggedOut>
            <button class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700" (click)="navigateToLogin()">
              Iniciar sesión
            </button>
            <app-inicio-sesion></app-inicio-sesion>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <!-- Menú móvil -->
  <div class="sm:hidden" [class.hidden]="isMenuHidden">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a href="/eventos" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Eventos</a>
      <a href="/contacto" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contacto</a>
    </div>
  </div>
</nav>
