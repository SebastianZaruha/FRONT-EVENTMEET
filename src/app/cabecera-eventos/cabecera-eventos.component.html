<div class="relative">
  <img
    class="w-full h-[30vh] object-cover relative z-0 mt-[-10vh]"
    src="/images/cabeceraEventos.png"
    alt="Imagen de cabecera"
  />
  <div class="absolute top-2/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-center">
    <h1 class="text-3xl font-bold">Descubre eventos que se adaptan a ti</h1>
    <h3 class="text-xl mt-4">Conecta, explora, comparte y crea recuerdos únicos</h3>
  </div>
</div>
<!-- Navbar con filtros centrados -->
<nav class="w-full bg-white dark:bg-gray-800 shadow-lg">
  <div class="max-w-screen-xl mx-auto p-4">
    <div class="flex justify-center space-x-6">
      <!-- Botón de filtro para Lugar -->
      <button
        (click)="toggleLugarFilter()"
        class="text-black hover:bg-gray-300 dark:text-white dark:hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Localización
      </button>

      <!-- Botón de filtro para Fecha -->
      <button
        (click)="toggleFechaFilter()"
        class="text-black hover:bg-gray-300 dark:text-white dark:hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Fecha
      </button>

      <!-- Botón de filtro para Hora -->
      <button
        (click)="toggleHoraFilter()"
        class="text-black hover:bg-gray-300 dark:text-white dark:hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Interés
      </button>

      <!-- Botón de filtro para Rango de precio -->
      <button
        (click)="togglePrecioFilter()"
        class="text-black hover:bg-gray-300 dark:text-white dark:hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Rango de Precio
      </button>
    </div>
  </div>
</nav>

<!-- Filtros debajo del Navbar -->
<div class="mt-6 max-w-screen-xl mx-auto flex justify-center space-x-6">
  <!-- Filtro por Lugar -->
  <div *ngIf="isLugarFilterVisible" class="bg-white shadow-lg p-4 w-64 rounded-md">
    <label for="lugar" class="block text-gray-700 dark:text-gray-200 mb-2">Lugar</label>
    <input
      id="lugar"
      [(ngModel)]="filters.location"
      type="text"
      placeholder="Buscar lugar"
      class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    />
  </div>

  <!-- Filtro por Fecha -->
  <div *ngIf="isFechaFilterVisible" class="bg-white shadow-lg p-4 w-64 rounded-md">
    <label for="fecha" class="block text-gray-700 dark:text-gray-200 mb-2">Fecha</label>
    <input
      id="fecha"
      [(ngModel)]="filters.date"
      type="date"
      class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    />
  </div>

  <!-- Filtro por Interés -->
  <div *ngIf="isHoraFilterVisible" class="bg-white shadow-lg p-4 w-64 rounded-md">
    <label for="hora" class="block text-gray-700 dark:text-gray-200 mb-2">Interés</label>
    <input
      id="interests"
      [(ngModel)]="filters.interests"
      type="text"
      placeholder="Escribe un interés"
      class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    />
  </div>

  <!-- Filtro por Precio -->
  <div *ngIf="isPrecioFilterVisible" class="bg-white shadow-lg p-4 w-64 rounded-md">
    <label for="precio" class="block text-gray-700 dark:text-gray-200 mb-2">Rango de precio</label>
    <input
      id="precio"
      [(ngModel)]="filters.maxPrice"
      type="number"
      min="0"
      class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    />
  </div>
</div>

<!-- Botón para aplicar los filtros -->
<div class="mt-4 text-center">
  <button
    (click)="applyFilters()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Aplicar Filtros
  </button>
</div>
