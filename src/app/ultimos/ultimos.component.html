<div *ngIf="events.length > 0; else noEvents">
  <div class="ultimos py-8">
    <h3 class="text-3xl font-semibold ml-24 mb-6">Últimos eventos creados</h3>

    <!-- Contenedor para los eventos en fila con scroll horizontal -->
    <div
      class="relative overflow-x-auto scrollbar-hide w-full max-w-7xl mx-auto mt-0"
    >
      <div class="flex space-x-6 py-4">
        <!-- Aquí van los eventos -->
        <div
          class="flex-shrink-0 w-[300px] max-w-xs bg-white rounded-lg shadow-lg"
          *ngFor="let event of events"
        >
          <a href="#">
            <img
              class="p-8 rounded-t-lg"
              src="../../../images/Logo.png"
              alt="Imagen de evento"
            />
          </a>
          <div class="px-5 pb-5">
            <a href="#">
              <h5
                class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
              >
                {{ event.title }}
              </h5>
            </a>
            <div class="flex items-center mt-2.5 mb-5">
              <h3 class="text-gray-700 dark:text-gray-300">
                Evento creado por X
              </h3>
              <p class="text-gray-500 dark:text-gray-400 ml-4">
                {{ event.description }}
              </p>
            </div>
            <div class="flex items-center justify-center">
              <a
                href="#"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Ver más
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Mensaje si no hay eventos -->
<ng-template #noEvents>
  <p class="text-gray-700 dark:text-gray-300">No hay eventos disponibles</p>
</ng-template>
