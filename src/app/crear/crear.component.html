<div>
  <div class="bg-white shadow rounded-3xl" style="width: 600px; height: 400px;">
    <div class="relative px-4 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
          <h2 class="leading-relaxed">Crear un Evento</h2>
          <p class="text-sm text-gray-500 font-normal leading-relaxed">Cree un evento y de a conocer su negocio.</p>
        </div>
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose">Event Title</label>
              <input type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Event title">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Precio</label>
              <input type="number" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="€">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Fecha y Hora</label>
              <input type="datetime-local" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Descripción</label>
              <input type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Opcional">
            </div>
          </div>
          <div class="pt-4 flex items-center space-x-4">
              <a class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none" href="/empresa">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Cancelar
              </a>
              <a (click)="publicar()" href="/empresa" class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline"> Publicar Evento</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
