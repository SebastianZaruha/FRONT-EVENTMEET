<div class="h-screen flex">
  <div
    class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center"
  >
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="text-white font-bold text-4xl font-sans">EventMeet</h1>
      <p class="text-white mt-1">
        Sueña, experimenta, aprende, disfruta, ¡VIVE!
      </p>
      <div class="flex justify-center lg:justify-start mt-6">
        <a
          href="/"
          class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2"
          >Ir a Página Principal</a
        >
      </div>
    </div>
  </div>
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form class="bg-white rounded-md shadow-2xl p-5" (ngSubmit)="register()">
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Hola!</h1>
        <p class="text-sm font-normal text-gray-600 mb-8">Bienvenido</p>

        <!-- Nick -->
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <input
            id="nick"
            class="pl-2 w-full outline-none border-none"
            type="text"
            name="nick"
            [(ngModel)]="user.nick"
            placeholder="Name"
            required
          />
        </div>

        <!-- Email -->
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <input
            id="email"
            class="pl-2 w-full outline-none border-none"
            type="email"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Email"
            required
          />
        </div>

        <!-- Dirección -->
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <input
            id="direction"
            class="pl-2 w-full outline-none border-none"
            type="text"
            name="direction"
            [(ngModel)]="user.location"
            placeholder="Dirección"
          />
        </div>

        <!-- Password -->
        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
          <input
            class="pl-2 w-full outline-none border-none"
            type="password"
            name="password"
            id="password"
            [(ngModel)]="user.password"
            (ngModelChange)="checkPassword()"
            placeholder="Password"
            required
          />
        </div>

        <!-- Mensaje de error -->
        <p *ngIf="isPasswordInvalid" class="text-red-500 text-sm mb-4">
          La contraseña debe tener al menos 6 caracteres.
        </p>

        <!-- Botón de registro -->
        <button
          type="submit"
          [disabled]="isFormInvalid() || isSubmitting"
          class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2"
        >
          Registrarse
        </button>

        <div class="flex justify-center mt-4">
          <a
            href="/login"
            class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 transition-all duration-500"
            >¿Ya tiene una cuenta?</a
          >
        </div>
      </form>

    </div>
  </div>
</div>
